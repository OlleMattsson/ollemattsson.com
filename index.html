<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento|Quattrocento+Sans" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <title>OlleMattsson.com</title>
    <style>
        body {
            font-family: 'Quattrocento Sans', sans-serif;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: scroll;
        }

        h1 {
            font-size: 80px;
            margin: 200px 0px 0px 0px;
            font-family: 'Quattrocento', serif;
            text-shadow: 1px 1px 1px rgba(150, 150, 150, 0.5);
        }

        h2 {
            margin: 0px 0px 0px 0px;
        }

        h3 {
            margin: 0px 0px 10px 0px;
        }

        hr {
            margin: 100px 50px;
        }


        #line {
            flex: 1;
            height: 100%;
            width: 4px;
            border-right: 1px solid black;
        }

        .gradient1 {
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#4d5ca0+0,4971c1+100 */
            background: #4d5ca0;
            /* Old browsers */
            background: -moz-linear-gradient(top, #4d5ca0 0%, #4971c1 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #4d5ca0 0%, #4971c1 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #4d5ca0 0%, #4971c1 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4d5ca0', endColorstr='#4971c1', GradientType=0);
            /* IE6-9 */
        }

        #content {
            flex: 2;
            margin: 0px 30px 0px 60px;
        }

        #socialContainer {
            max-width: 550px;
            text-align: center;
        }

        .socialImg {
            height: auto;
            width: auto;
            max-width: 64px;
            max-height: 64px;
            margin: 100px 20px 100px 20px;
        }

        a {
            text-decoration: none;
        }

        #flexContainer {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        #portfolioContainer {
            max-width: 550px;
        }

        #portfolioContainer a {
            text-decoration: none;
        }

        #portfolioContainer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<body>

        <div id="content">

                <a href="https://www.linkedin.com/in/olle-e-mattsson-2164ba29 " target="_blank " alt="linkedin ">
                    <img class="socialImg" src="linkedin.png ">
                </a>

            </div>

            <div id="portfolioContainer">

                <h3>Portfolio</h2>
                    <p>
                        <a href="http://www.ollemattsson.com/yj " target="_blank ">Quantum Yi Jing</a> - Fortune telling with mystical, spooky even,
                        <i>quantum</i> random numbers using the open api @
                        <a href="https://qrng.anu.edu.au/" target="_blank">qnrg.anu.edu.au</a>
                    </p>
                    <p>
                        <a href="http://www.infinitewhiteboard.com " target="_blank ">www.infinitewhiteboard.com</a> - a social drawing experience for the web
                    </p>
            </div>
        </div>
    </div>
